<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/output.css" />
    <title>Add Home</title>
  </head>
  <body
    class="bg-gradient-to-b from-white to-gray-100 min-h-screen flex flex-col"
  >
    <!-- Navbar -->
    <nav class="bg-red-600 text-white p-4 fixed top-0 left-0 w-full shadow-lg">
      <div class="flex items-center justify-between max-w-7xl mx-auto">
        <a href="/" class="text-2xl font-bold">Airbnb</a>
        <div>
          <a href="/" class="mr-4 hover:text-red-200">Home</a>
          <a href="/host/add-home" class="hover:text-red-200">Add Home</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center flex-grow pt-20">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-semibold text-red-500 mb-6 text-center">
          Register Your Home
        </h1>
        <form action="/host/add-home" method="POST" class="space-y-4">
          <div>
            <label for="houseName" class="block text-gray-700 font-medium mb-2">
              House Name
            </label>
            <input
              id="houseName"
              type="text"
              name="houseName"
              placeholder="Enter the name of your house"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
      <p>Â© 2024 Airbnb. All rights reserved.</p>
    </footer>
  </body>
</html>
